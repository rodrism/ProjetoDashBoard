# 1 - Usuï¿½rio do banco
spring.datasource.username=root
# 2 - Senha do banco
spring.datasource.password=mysql
# 3 - String de conexao com a base criada
# caso der erro de time zone -> jdbc:mysql://localhost:3306/projeto?useTimezone=true&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/projeto?useTimezone=true&serverTimezone=UTC

# 4 - Dialeto
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# parametros opcionais
spring.jpa.show_sql=true

# delegar ao JPA a eventual criacao das tabelas
spring.jpa.hibernate.ddl-auto=update
